name: push-charts

on:
  push:
    branches:
      - main

jobs:
  package-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1
      # チャートアーカイブを作成します．
      - name: Helm package
        run: |
          helm package ./kubernetes ./istio ./argocd ./eks ./operator/istio -d ./archives
      # チャートアーカイブをアーティファクトとして保存します．
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ./archives

  push-kubernetes-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: kubernetes
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}

  push-istio-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: istio
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}

  push-argocd-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: argocd
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}

  push-eks-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: eks
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}

  push-operator-istio-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: operator-istio
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
