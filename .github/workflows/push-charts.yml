name: push-charts

on:
  push:
    branches:
      - main

jobs:
  package-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.1
      # yqコマンドでvaluesファイルを編集します。
      # @see https://github.com/mikefarah/yq
      - name: Edit helm values file
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          source ./.github/ops/edit_helm_values_file.sh
      # チャートの静的解析を実行します。
      - name: Helm lint
        run: |
          source ./.github/ops/helm_lint.sh
      # チャートアーカイブを作成します。
      - name: Helm package
        run: |
          source ./.github/ops/helm_package.sh
      # チャートアーカイブをアーティファクトとして保存します。
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ./archives

  push-kubernetes-chart:
    needs: package-charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Helm login & push
        uses: ./.github/workflows/composite/helm-login-and-push
        with:
          target: kubernetes
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_account_key_id: ${{ secrets.AWS_ACCOUNT_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
