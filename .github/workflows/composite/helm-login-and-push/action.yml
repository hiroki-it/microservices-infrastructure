inputs:
  target:
    description: The target of resource
    required: true
  aws_account_id:
    description: AWS account id
    required: true
  aws_default_region:
    description: AWS region
    required: true
  test:
    required: true

runs:
  using: "composite"
  steps:
    # 保存したアーティファクトを取得します．
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
    # 必要な環境変数を設定します．
    - name: Setup envs
      shell: bash
      run: |
        AWS_ACCOUT_ID=${{ inputs.aws_account_id }}
        AWS_DEFAULT_REGION=${{ inputs.aws_default_region }}
        AWS_ECR_ACCOUNT_URL="${{ inputs.aws_account_id }}.dkr.ecr.${{ inputs.aws_default_region }}.amazonaws.com"
        echo "::add-mask::AWS_ACCOUT_ID" >> $GITHUB_ENV
        echo "::add-mask::AWS_DEFAULT_REGION" >> $GITHUB_ENV
        echo "::add-mask::AWS_ECR_ACCOUNT_URL" >> $GITHUB_ENV
    # リポジトリにログインします．
    - name: Helm registry login
      shell: bash
      run: |
        aws ecr get-login-password --region "${{ env.AWS_DEFAULT_REGION }}" | helm registry login --username AWS --password-stdin "${{ env.AWS_ECR_ACCOUNT_URL }}"
    # Helmのチャートをリポジトリにプッシュします．
    - name: Helm push
      shell: bash
      run: |
        helm push ./archives/microservices-manifests-${{ inputs.target }}-*.tgz oci://"${{ env.AWS_ECR_ACCOUNT_URL }}"/
