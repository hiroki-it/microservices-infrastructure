apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  namespace: services
  name: orchestrator-app-virtual-service
  labels:
    env: {{ .Values.global.env }}
spec:
  exportTo:
    - "."
  hosts:
    - "*"
  gateways:
    - {{ .Values.global.serviceName }}-app-gateway
  http:
    - match:
        - port: {{ .Values.service.listenPort }}
      route:
        - destination:
            host: {{ .Values.global.serviceName }}-app-service
            port:
              number: {{ .Values.service.listenPort }}
