apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  namespace: services
  name: order-app-virtual-service
  labels:
    env: {{ .Values.global.env }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.global.serviceName }}-app-service
  gateways:
    - mesh
  http:
    - match:
        - port: {{ .Values.ingressGateway.pod.listenPort }}
      route:
        - destination:
            host: {{ .Values.global.serviceName }}-app-service
            port:
              number: {{ .Values.service.listenPort }}
