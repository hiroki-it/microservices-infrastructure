apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: services
  name: {{ .Values.global.serviceName }}-app-service
  labels:
    env: {{ .Values.global.env }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.serviceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.serviceName }}
    spec:
      containers:
        - name: {{ .Values.global.serviceName }}
          image: curlimages/curl:8.5.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - curl -G https://httpbin.org/get
