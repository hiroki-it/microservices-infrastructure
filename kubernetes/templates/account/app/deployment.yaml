apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: microservices
  name: account-app-pod
  labels:
    app: account
    component: app
    env: {{ .Values.labels.env }}
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
  selector:
    matchLabels:
      app: account
      component: app
      env: {{ .Values.labels.env }}
  template:
    metadata:
      labels:
        app: account
        component: app
        env: {{ .Values.labels.env }}
    spec:
{{- include "account.app.deployment" . }}
