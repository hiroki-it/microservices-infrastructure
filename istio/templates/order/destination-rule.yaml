apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  namespace: istio-system
  name: order-app-destination-rule
  labels:
    env: {{ .Values.general.env }}
spec:
  exportTo:
    - "*"
  host: order-app-service.microservices.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: DISABLE
