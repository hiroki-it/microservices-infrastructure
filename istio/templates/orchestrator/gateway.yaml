apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  namespace: istio-system
  name: orchestrator-app-gateway
  labels:
    env: {{ .Values.general.env }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http-orchestrator-app-gateway
        protocol: HTTP
        number: 30001
      hosts:
        - "*"
